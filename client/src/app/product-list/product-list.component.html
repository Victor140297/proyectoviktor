<div class="cold-md-4">
    <table>
        <tr>
            <td *ngFor="let producto of productos">
                <div class="card text-center" style="width:230px;height:200px">
                    <div class="card-header bg-black text-white d-flex justify-content-between align-items-center">
                        {{producto.nombreP}}
                        <button class="btn btn-danger" (click)="deleteProducto(producto.id)">
                        <i class="far fa-trash-alt"></i>
                    </button>
                    </div>
                    <img [src]="producto.image" width="400px" height="150px" class="card-img-top">
                    <div class="card-body">
                        <!--<p><i>Descripci√≥n: </i>{{producto.description}}</p>-->
                        <a [routerLink]="['/productos/edit', producto.id]" class="btn btn-info btn-block">
                        EDIT PRODUCT
                    </a>
                    </div>
                </div>
            </td>
        </tr>
    </table>

</div>
